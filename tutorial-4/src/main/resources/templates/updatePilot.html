<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Update Pilot</title>
</head>

<body>
	<h3>Update Pilot</h3>
	<form th:action="@{/pilot/update}" th:object="${pilot}" method = "POST">
		<input type="hidden" th:field="*{pilot}"/>
		Pilot Name: <br>
		<input type="text" name="pilotName"/>
		<br>
		
		Fly Hour: <br>
		<input type="text" name="flyhour" />
		<br>
		
	</form>
	
	
</body>
</html>
